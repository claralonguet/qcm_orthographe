<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Français</title>
    <style>
        body {
            background-image: url('blag.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #quiz-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        #question {
            font-size: 1.5em;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .option:hover {
            background-color: lightgray;
        }
        #result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #result-popup button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #result-popup button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
    </div>

    <div id="result-popup">
        <p id="result-text"></p>
        <button onclick="restartQuiz()">Rejouer</button>
        <button id="redirect-button" style="display: none;" onclick="redirectToGame()">Jouer à Puissance Quatre</button>
    </div>

    { question: "Trouve la bonne orthographe", options: ["drôle", "drole", "drrôle"], correct: "drôle" }
];
        // Variables globales
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];

        // Sélectionne 10 questions aléatoires
        function selectRandomQuestions() {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 10);
        }

        // Affiche une question
        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResult();
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;

            // Mélange les options
            const shuffledOptions = [...currentQuestion.options].sort(() => 0.5 - Math.random());

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = ""; // Clear previous options

            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "option";
                button.onclick = () => checkAnswer(option, currentQuestion.correct);
                optionsContainer.appendChild(button);
            });
        }

        // Vérifie la réponse et affiche une popup si incorrecte
        function checkAnswer(selectedOption, correctOption) {
            if (selectedOption === correctOption) {
                score++;
            } else {
                alert(`Incorrect ! La bonne réponse était : "${correctOption}"`);
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        // Affiche le résultat final
        function showResult() {
            document.getElementById("quiz-container").style.display = "none";
            const resultPopup = document.getElementById("result-popup");
            resultPopup.style.display = "block";
            document.getElementById("result-text").textContent = `Votre score : ${score} / ${selectedQuestions.length}`;

            // Affiche le bouton pour Puissance Quatre si score >= 9
            if (score >= 9) {
                document.getElementById("redirect-button").style.display = "inline-block";
            }
        }

        // Redémarre le quiz
        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            selectedQuestions = selectRandomQuestions();
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("result-popup").style.display = "none";
            displayQuestion();
        }

        // Redirige vers la page Puissance Quatre
        function redirectToGame() {
            window.location.href = "puissancequatre.html";
        }

        // Initialise le quiz
        selectedQuestions = selectRandomQuestions();
        displayQuestion();
    </script>

</html>
