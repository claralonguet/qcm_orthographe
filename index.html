<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Français</title>
    <style>
        body {
            background-image: url('blag.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #quiz-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        #question {
            font-size: 1.5em;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .option:hover {
            background-color: lightgray;
        }
        #result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #result-popup button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #result-popup button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
    </div>

    <div id="result-popup">
        <p id="result-text"></p>
        <button onclick="restartQuiz()">Rejouer</button>
        <button id="redirect-button" style="display: none;" onclick="redirectToGame()">Jouer à Puissance Quatre</button>
    	<button id="star-button" style="display: none;" onclick="redirectToStarGame()">Chasse Étoile</button>
    </div>

    <script>
const questions =[
    // NOMS
    { "question": "Trouve la bonne orthographe", "options": ["l’Antiquité", "l’Antiquitée", "l’Anticuité"], "correct": "l’Antiquité" },
    { "question": "Trouve la bonne orthographe", "options": ["un pays", "un pay", "un païs"], "correct": "un pays" },
    { "question": "Trouve la bonne orthographe", "options": ["la Gaule", "la Gaull", "la Gaul"], "correct": "la Gaule" },
    { "question": "Trouve la bonne orthographe", "options": ["les Gaulois", "les Gaullois", "les Gauloix"], "correct": "les Gaulois" },
    { "question": "Trouve la bonne orthographe", "options": ["les Romains", "les Romains", "les Romin"], "correct": "les Romains" },
    { "question": "Trouve la bonne orthographe", "options": ["la guerre", "la gerre", "la guer", "la guère"], "correct": "la guerre" },
    { "question": "Trouve la bonne orthographe", "options": ["une bataille", "une bataile", "une bataillle"], "correct": "une bataille" },
    { "question": "Trouve la bonne orthographe", "options": ["une coutume", "une coutumme", "une coutime"], "correct": "une coutume" },

    // VERBES
    { "question": "Trouve la bonne orthographe", "options": ["gagner", "gager", "ganier"], "correct": "gagner" },
    { "question": "Trouve la bonne orthographe", "options": ["s’appeler", "s’apeler", "s'appellé"], "correct": "s’appeler" },
    { "question": "Trouve la bonne orthographe", "options": ["vivre", "vivrr", "vivr"], "correct": "vivre" },
    { "question": "Trouve la bonne orthographe", "options": ["adopter", "adoptter", "hadopter"], "correct": "adopter" },

    // AUTRES MOTS
    { "question": "Trouve la bonne orthographe", "options": ["pendant", "pendan", "pandant"], "correct": "pendant" },
    { "question": "Trouve la bonne orthographe", "options": ["après", "aprè", "apré"], "correct": "après" },
    { "question": "Trouve la bonne orthographe", "options": ["plusieurs", "plusiers", "pluzieurs"], "correct": "plusieurs" }
]

;

// Variables globales
let currentQuestionIndex = 0;
let score = 0;
let selectedQuestions = [];
let pendingQuestion = null; // Pour suivre la question incorrecte
let answeredIncorrectly = new Set(); // Suivre les questions mal répondues

// Sélectionne 10 questions aléatoires
function selectRandomQuestions() {
    const shuffled = [...questions].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 10);
}

// Affiche une question
function displayQuestion() {
    // Si une question est en attente, la réafficher
    if (pendingQuestion) {
        showQuestion(pendingQuestion);
        pendingQuestion = null;
        return;
    }

    if (currentQuestionIndex >= selectedQuestions.length) {
        showResult();
        return;
    }

    const currentQuestion = selectedQuestions[currentQuestionIndex];
    showQuestion(currentQuestion);
}

// Fonction pour afficher une question spécifique
function showQuestion(question) {
    document.getElementById("question").textContent = question.question;

    // Mélange les options
    const shuffledOptions = [...question.options].sort(() => 0.5 - Math.random());

    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = ""; // Efface les options précédentes

    shuffledOptions.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.className = "option";
        button.onclick = () => checkAnswer(option, question);
        optionsContainer.appendChild(button);
    });
}

// Vérifie la réponse
function checkAnswer(selectedOption, question) {
    if (selectedOption === question.correct) {
        if (!answeredIncorrectly.has(question)) {
            score++; // Ajouter au score seulement si la question n'a jamais été mal répondue
        }
        currentQuestionIndex++;
    } else {
        alert(`Incorrect ! La bonne réponse était : "${question.correct}"`);
        pendingQuestion = question; // Remet la question en attente
        answeredIncorrectly.add(question); // Marquer cette question comme mal répondue
    }
    displayQuestion();
}

// Affiche le résultat final
function showResult() {
    document.getElementById("quiz-container").style.display = "none";
    const resultPopup = document.getElementById("result-popup");
    resultPopup.style.display = "block";
    document.getElementById("result-text").textContent = `Votre score : ${score} / ${selectedQuestions.length}`;

    // Affiche le bouton pour Puissance Quatre si score >= 9
    if (score >= 9) {
        document.getElementById("redirect-button").style.display = "inline-block";
	document.getElementById("star-button").style.display = "inline-block";
    }
}

// Redémarre le quiz
function restartQuiz() {
    score = 0;
    currentQuestionIndex = 0;
    pendingQuestion = null;
    answeredIncorrectly.clear();
    selectedQuestions = selectRandomQuestions();
    document.getElementById("quiz-container").style.display = "block";
    document.getElementById("result-popup").style.display = "none";
    displayQuestion();
}

// Redirige vers la page Puissance Quatre
function redirectToGame() {
    window.location.href = "puissancequatre.html";
}
function redirectToStarGame() {
    window.location.href = "jeuetoile.html";
}

// Initialise le quiz
selectedQuestions = selectRandomQuestions();
displayQuestion();
    </script>
</body>
</html>
